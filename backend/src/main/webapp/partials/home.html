<div style="margin-top:80px">
    <div ng-show="showError" ng-class="{fade:doFade}"
         class="alert alert-danger"><strong>Error:</strong> {{errorMessage}}
    </div>
    <form method="post" role="form" name="form" ng-submit="submit(form.$valid)" novalidate>
        <div>
            <div class="form-group" style="margin-left: 35px;">
                <label>StoryName</label>
                <div class="input-group">
                    <input type="text" class="form-control"
                           ng-model="story.storyName"
                           style="width: 550px;"
                           required />
                </div>
            </div>
            <div class="form-group" style="margin-left: 35px;">
                <label>Sprint</label>
                <div class="input-group">
                    <input type="text" class="form-control"
                           style="width: 300px;"
                           ng-model="story.sprint"
                           required />
                </div>
            </div>
            <div class="form-group" style="margin-left: 35px;">
                <label>Component</label>
                <div class="input-group">
                    <div style="width: 300px;">
                        <select  class="form-control"
                                 ng-model="story.component"
                                 ng-init="story.component=components[0]"
                                 ng-options="cp for cp in components"
                                 required>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-left: 35px;">
                <label>Participants</label>
                <div class="input-group">
                    <div style="width: 300px;">
                        <select class="form-control"
                                ng-model="story.participants"
                                ng-init="story.participants=participants[0]"
                                ng-options="part for part in participants"
                                required>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-left: 35px; width:  50%">
            <button type="submit" class="btn btn-primary" ng-hide="updateFlag">Save</button>
            <button type="submit" class="btn btn-primary" ng-show="updateFlag">Edit</button>
        </div>
    </form>
    <div class="table-responsive"
         style="margin-left:20px; margin-right: 40px; margin-top: 20px; width:85%">
        <table class="table table-striped">
            <tr>
                <th style="width: 10%">Component</th>
                <th style="width: 40%">StoryName</th>
                <th style="width: 40%">Sprint</th>
                <th style="width: 5%"></th>
                <th style="width: 5%"></th>
            </tr>
            <tr ng-repeat="result in results" >
                <input type="hidden">{{result.id}}</input>
                <td style="width: 10%">{{result.component}}</td>
                <td style="width: 40%">{{result.storyName}}</td>
                <td style="width: 40%">{{result.sprint}}</td>
                <td><a href="#" ng-click="prepareUpdate(result.id)" style="width: 5%; color: #CDDC39; font-size:11px">edit</a></td>
                <td><a href="#" ng-click="remove(result.id)" style="width: 5%; color: #2196F3; font-size:11px">remove</a></td>
            </tr>
        </table>
    </div>
</div>
